apiVersion: build.knative.dev/v1alpha1
kind: BuildTemplate
metadata:
  name: knative-chart-ci
spec:
  timeout: 60m
  parameters:
  - name: WORKSPACE
    description: Worksace including any subpaths to work in
    default: /workspace
  steps:
  - image: gcr.io/jenkinsxio/builder-jx:{{ .Values.builderTag }}
    name: "continuous-integration"
    args:
    - make
    - build
    resources:
      limits:
        cpu: 0.2
        memory: 256Mi
      requests:
        cpu: 0.1
        memory: 128Mi
    workingDir: "${WORKSPACE}"
